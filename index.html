---
layout: default
title: viktoredv.github.io
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="row">
        <div class="col-xs-12">{{ post.content }}</div>
      </div>

    </article>
  {% endfor %}
</div>
